services:
  postgres:
    image: postgres:16
    shm_size: 1g
    restart: always
    environment:
      POSTGRES_USER: $DATABASE_USERNAME
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
      POSTGRES_DB: $DATABASE_DB
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./docker/pgdata:/var/lib/postgresql/data
    networks:
      - my_network
  bitcoind:
    image: fractalbitcoin/fractal:v0.2.1
    restart: always
    entrypoint: ["bitcoind", "-datadir=/data/", "-maxtipage=504576000"]
    command: ""
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-datadir=/data/", "getblockchaininfo"]
    ports:
      - "127.0.0.1:8330:8330"
      - "127.0.0.1:8331:8331"
      - "127.0.0.1:8332:8332"
      - "127.0.0.1:8333:8333"
    deploy:
      resources:
        limits:
          memory: 40G
    memswap_limit: 60G
    mem_swappiness: 100
    volumes:
      - ./docker/data:/data
    logging:
      driver: "json-file"
      options:
        labels: "env,filebeat,name"
        max-size: "1g"
        max-file: "3"
    networks:
      - my_network
  tracker:
    image: tracker:latest
    depends_on:
      - postgres
    environment:
      DATABASE_HOST: postgres  # 使用服务名称
      RPC_HOST: bitcoind
    ports:
      - "127.0.0.1:3000:3000"  # 仅对本机开放
    networks:
      - my_network
networks:
  my_network:
